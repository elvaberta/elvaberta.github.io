      <form action="/action_page.php" method="POST">
      <div class="row">
        <div class="col-1">
            <label for="fname">First Name : </label>
        </div>
        <div class="col-2">
            <input type="text" id="fname" name="firstname">

      </div>
      <div class="row">
        <div class="col-1">
            <label for="lname">Last Name : </label>
        </div>
        <div class="col-2">
            <input type="text" id="lname" name="lastname">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="email">Email : </label>
        </div>
        <div class="col-2">
          <input type="email" id="email" name="email">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="username">Username : </label>
        </div>
        <div class="col-2">
          <input type="text" id="username" name="username">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="password">Password : </label>
        </div>
        <div class="col-2">
          <input type="password" id="password" name="password">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
            <label for="gender">Gender : </label>
        </div>
        <div class="col-2">
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">Female</label>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="religion">Religion : </label>
        </div>
        <div class="col-2">
          <select id="religion" name="religion" placeholder="select here">
            <option value="christian">Christian</option>
            <option value="moeslim">Moeslim</option>
            <option value="hinduism">Hinduism</option>
            <option value="buddhism">Buddhism</option>
            <option value="moeslim">Judaism</option>
            <option value="etc">Etc</option>
          </select>
        </div>
      </div> 
      <div class="row">
        <div class="col-1">
          <label for="hobby">Hobby :</label>
        </div>
        <div class="col-2">
          <input type="checkbox" id="hobby" name="hobby" value="reading">
          <label>Reading</label>
          <input type="checkbox" id="hobby2" name="hobby2" value="traveling">
          <label>Traveling</label>
          <input type="checkbox" id="hobby3" name="hobby3" value="photography">

      </div>
      <div class="row">
